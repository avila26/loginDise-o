<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <section style=" background: url('https://wallpapers.com/images/hd/new-york-city-at-night-pictures-2787rjaicb4wxzgs.jpg') ">    <div class="form-box">
      <div class="form-value">
        <form action="">

          <h2>Login</h2>

          <div class="input-box">
            <i class="far fa-envelope icon"></i> <!-- Clase correcta para Font Awesome -->
            <input type="email" required>
            <label for="">Email</label>
          </div>

          <div class="input-box">
            <i class="fas fa-lock icon"></i> <!-- Clase correcta para Font Awesome -->
            <input type="password" required>
            <label for="">Password</label>
          </div>

          <div class="forget">
            <label for="">
              <input type="checkbox" name="" id="">
              Remember me 
              <a href="">Forget password</a> 
            </label>
          </div>
          
          <button>Log in</button>

          <div class="registrer">
            <p>
              Don't have a account
              <a href="">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </section>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</ion-content>
