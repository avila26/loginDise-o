<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <section style=" background: url('https://wallpapers.com/images/hd/new-york-city-at-night-pictures-2787rjaicb4wxzgs.jpg') ">    <div class="form-box">
      <div class="form-value">
        <form action="">

          <h2>Login</h2>

          <div class="input-box">
            <i class="far fa-envelope icon" id="toggleEmail" ></i> <!-- Clase correcta para Font Awesome -->
            <ion-input type="email" color="light" label="Email" labelPlacement="floating" ></ion-input>
          </div>

          <div class="input-box">
            <i class="fas fa-eye icon-eye" id="togglePassword"></i>
             <ion-input type="password" color="light" label="Password" labelPlacement="floating" ></ion-input>
          </div>

          <div class="forget">
            <label for="">
              <input type="checkbox" name="" id="">
              Remember me 
              <a href="">Forget password</a> 
            </label>
          </div>
          
          <button>Log in</button>

          <div class="registrer">
            <p>
              Don't have a account
              <a  class="url">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </section>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</ion-content>
