<ion-content class="ion-padding">
  <div class="container">
    <div class="texto">
      <h2>Bienvenido!</h2>
      <p>Registrece para empezar</p>
    </div>
    <!-- <div class="outer-container"> -->
    <div class="login-container">
      <form class="formulario">
        <div class="input-container">
          <ion-icon name="person-outline"></ion-icon>
          <ion-input type="text" placeholder="Nombre"></ion-input>
        </div>
        <div class="input-container">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input type="email" placeholder="Correo"></ion-input>
        </div>
        <div class="input-container">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Contraseña"
          ></ion-input>
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePasswordVisibility()"
            class="eye-icon"
          ></ion-icon>
        </div>
        <div class="input-container">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Confirma la Contraseña"
          ></ion-input>
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePasswordVisibility()"
            class="eye-icon"
          ></ion-icon>
        </div>
      </form>
      <div class="button-container">
        <ion-button
          routerLink="/principal"
          class="boton login-btn"
          expand="block"
          fill="clear"
          shape="round"
        >
          <ion-icon name="person-add-outline"></ion-icon>
          Registrarse
        </ion-button>
      </div>
      <div class="opciones-container">
        <span class="line"></span>
        <p class="opciones">O registrarse con</p>
        <span class="line"></span>
      </div>
      <div class="social-login">
        <div class="social-buttons">
          <button class="btn-icon facebook">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"
              alt="Facebook"
            />
          </button>
          <button class="btn-icon google">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQExly8Xk3GWUOkmUGETvVobduKHck3ivnVA&s"
              alt="Google"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</ion-content>
