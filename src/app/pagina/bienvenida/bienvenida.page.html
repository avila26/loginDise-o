<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <img src="https://izicard.net/wp-content/uploads/2023/04/Captura-de-Pantalla-2023-04-20-a-las-19.52.57.jpg" alt="Logo" class="logo" />
    <h2>¡Bienvenido!</h2>
    <p class="frase">
      Nos alegra tenerte aquí. Tu Agenda es tu nueva compañera para organizar
      tus tareas diarias.
    </p>
    <button routerLink="/movil2" class="boton login-btn">
      <ion-icon name="log-in-outline"></ion-icon>
      Iniciar Sesión
    </button>

    <button routerLink="/register" class="boton register-btn">
      <ion-icon name="person-add-outline"></ion-icon>
      Registrarse
    </button>

  </div>
</ion-content>
